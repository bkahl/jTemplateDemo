<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>jQuery jTemplates Demo</title>
		<link rel='stylesheet' href='../../css/fdic-template.css'>
		<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-jtemplates.js"></script>
		<script type="text/javascript" src="../../js/fdic.js"></script>
        <script type="text/javascript">
			var selected_pr = fdic.getSelectedRelease(),
				url = "pressReleases.json",
				script = document.createElement('script'),
				template_dialog,
				str;

			script.setAttribute('src', url);
			document.getElementsByTagName('head')[0].appendChild(script);
							
			function pressReleases(data) {	
				template_dialog = $.createTemplate(fdic.settings.pr_template);
				str = template_dialog.get(data[selected_pr]);
				$("#pr_release").html($(str).html());			
			}
        </script>
    </head>
    <body>
		<div id="pr_release"></div>
    </body>
</html>
