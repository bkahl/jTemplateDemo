<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!-- Not Valid XHTML 1.1 ! -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>jQuery jTemplates Demo</title>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-jtemplates.js"></script>

			<script type="text/javascript">
				// data for testing
				$(document).ready(function() {
					var data = {
						name: 'User list',
						list_id: 4,
						table: [
							{id: 1, name: 'Anne', age: 22, mail: 'anne@domain.com'},
							{id: 2, name: 'Amelie', age: 24, mail: 'amelie@domain.com'},
							{id: 3, name: 'Polly', age: 18, mail: 'polly@domain.com'},
							{id: 4, name: 'Alice', age: 26, mail: 'alice@domain.com'},
							{id: 5, name: 'Martha', age: 25, mail: 'martha@domain.com'},
							{id: 6, name: 'Brad', age: 28, mail: 'bkahl@domain.com'}
						]
					};

					// attach the template
					$("#result1").setTemplateElement("template");

					// process the template
					$("#result1").processTemplate(data);
				});	
			</script>

			<style type="text/css">
				.jTemplatesTest {
					background: #DDD;
					border: 1px solid #000;
					margin: 2em;
					width: 480px;
				}
				.jTemplatesTest * {
					padding: 4px;
					margin: 2px auto;
				}
				.jTemplatesTest td,tr {
					background: #EEE;
					border: 1px solid black;
				}
			</style>

		</head>

		<body>

			<!-- Template content -->
			<textarea id="template" style="display:none">
				<strong>{$T.name}: {$T.list_id}</strong>
				<table>
					{#foreach $T.table as record}
					<tr>
							<td>{$T.record.name}</td>
							<td>{$T.record.mail}</td>
					</tr>
					{#/for}
				</table>
			</textarea>

			<!-- Output elements -->
			<div id="result1" class="jTemplatesTest"></div>

		</body>
</html>
